{% extends './base.html' %} {% block title %} Market Page {% endblock %} {%block
table %}
<table class="table table-hover table-dark">
  <thead>
    <tr>
      {% for key in items[0] %}
      <!-- Your Columns HERE -->
      <th scope="col">{{key.upper()}}</th>
      {% endfor %}
      <th>OPTIONS</th>
    </tr>
  </thead>
  <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for item in items %}
    <tr>
      <!-- Your Columns HERE -->
      <td scope="col">{{item.id}}</td>
      <td scope="col">{{item.name}}</td>
      <td scope="col">{{item.barcode}}</td>
      <td scope="col">{{item.price}}$</td>
      <td>
        <button class="btn btn-outline btn-info">More Info</button>
        <button class="btn btn-outline btn-success">Buy Now</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
