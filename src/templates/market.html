{% extends './base.html' %} {% block title %} Market Page {% endblock %} {%block
content %}
<div class="row" style="margin: 10px;">
  <div class="col-8" >
    <h2>Market</h2>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <!-- Your Columns HERE -->
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">PRICE</th>
          <th scope="col">BARCODE</th>
          <th scope="col">OPTIONS</th>
        </tr>
      </thead>
      <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for item in items %}
        <tr>
          <!-- Your Columns HERE -->
          <td scope="col">{{item.id}}</td>
          <td scope="col">{{item.name}}</td>
          <td scope="col">{{item.barcode}}</td>
          <td scope="col">{{item.price}}$</td>
          <td>
            <button class="btn btn-outline btn-info">More Info</button>
            <button class="btn btn-outline btn-success">Buy Now</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <h2>Your Items</h2>
  </div>
</div>

{% endblock %}
